name: C++

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v17
      - name: Configure CMake
        run: nix develop -c cmake -B cmake-build -G Ninja
      - name: Build sane
        run: nix develop -c cmake --build cmake-build
